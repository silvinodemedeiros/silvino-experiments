<div class="wrapper">
  <div class="timed-component-wrapper">
    <div class="timed-component">
      <div class="timed-element">
        <mat-spinner
          *ngIf="(spinnerValue$ | async) < 100; else spinnerFinished"
          mode="determinate"
          value="{{ spinnerValue$ | async }}"
          diameter="80"
        ></mat-spinner>
        <ng-template #spinnerFinished>
          <mat-spinner
            mode="indeterminate"
            diameter="80"
          ></mat-spinner>
        </ng-template>
      </div>
      <div class="timed-element">
        <button #timedButton mat-fab class="timed-button">
          <mat-icon class="timed-icon">delete</mat-icon>
        </button>
      </div>
    </div>

    <h1 class="progress-value">{{ spinnerValue$ | async }}%</h1>
  </div>

  <h1 class="to-do-header">To Do</h1>
  <ul>
    <li *ngFor="let td of todo">{{ td }}</li>
  </ul>
</div>
