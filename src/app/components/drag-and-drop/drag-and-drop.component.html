<div class="wrapper">
  <div class="sidebar">
    <div
      *ngFor="let wi of widgetList"
      class="widget-item"
      draggable="true"
      [id]="wi.name"
      (dragstart)="drag($event)"
    >
      {{ wi.name }}
    </div>
  </div>
  
  <div
    #dropArea
    class="content"
  >
    <app-grid-cell
      *ngFor="let cell of grid"
      appGridCell
      [gridArea]="cell.area"
      [content]="cell.content"
      (dragover)="allowDrop($event)"
      (drop)="drop($event)"
    ></app-grid-cell>
  </div>

  <div class="grid-options"></div>
</div>
