<div class="wrapper">
  <div class="sidebar">
    <div
      *ngFor="let wi of widgetList"
      class="option-item widget-item"
      draggable="true"
      [id]="wi.name"
      (dragstart)="drag($event)"
    >
      {{ wi.name }}
    </div>
  </div>

  <div
    #dropArea
    class="content"
  >
    <app-grid-cell
      *ngFor="let cell of selectedGridOption.cells"
      appGridCell
      [gridArea]="cell.area"
      [content]="cell.content"
      (dragover)="allowDrop($event)"
      (drop)="drop($event)"
    ></app-grid-cell>
  </div>

  <div class="grid-options-list">
    <div
      *ngFor="let gridItem of gridOptions"
      class="option-item grid-options-item"
      [ngClass]="{
        'option-item': true,
        'grid-options-item': true,
        'active': gridItem.id === selectedGridOption.id
      }"
      (click)="activateGridById(gridItem.id)"
    >
      {{ gridItem.id }}
    </div>
  </div>
</div>
