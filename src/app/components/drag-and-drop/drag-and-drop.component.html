<div class="wrapper">
  <div class="sidebar">
    <div
      *ngFor="let wi of widgetList"
      class="widget-item"
      draggable="true"
      [id]="wi.name"
      (dragstart)="drag($event)"
    >
      {{ wi.name }}
    </div>
  </div>
  <div
    #dropArea
    class="content"
    (dragover)="allowDrop($event)"
    (drop)="drop($event)"
  >
  <div class="content-cell-1"></div>
  <div class="content-cell-2"></div>
  <div class="content-cell-3"></div>
  </div>
</div>
