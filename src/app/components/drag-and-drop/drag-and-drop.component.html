<div class="wrapper">
  <div class="sidebar">
    <div
      *ngFor="let wi of widgetList"
      class="widget-item"
      draggable="true"
      [id]="wi.name"
      (dragstart)="drag($event)"
    >
      {{ wi.name }}
    </div>
  </div>
  <div
    #dropArea
    class="content"
    (dragover)="allowDrop($event)"
    (drop)="drop($event)"
  >
  <app-grid-cell [content]="'1'" appGridCell [gridArea]="'1 / 1 / 2 / 3'"></app-grid-cell>
  <app-grid-cell [content]="'2'" appGridCell [gridArea]="'2 / 1 / 3 / 2'"></app-grid-cell>
  <app-grid-cell [content]="'3'" appGridCell [gridArea]="'2 / 2 / 3 / 3'"></app-grid-cell>
  </div>
</div>
